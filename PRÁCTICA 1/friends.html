<!DOCTYPE html>
<html lang="es">
    <head>
    	<title>Amigos - Facebluff</title>
        <meta name="description" content="Facebluff">
    	<meta charset ="utf-8"/>
    	<link type="text/css" rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="header">
            <div id="title">
                <img src="img/Logo.png" alt="FaceBluff logo" id="logo">
            </div>
            <div id="optionsmenu">
                <a class="options" href="#">
                Perfil
                </a>
                <a class="options" href="#">
                Amigos
                </a>
                <a class="options"  href="#">
                Preguntas
                </a>
                <a class="options"  href="#">
                Desconectar
                </a>
                <a class="options"  href="#">
                0 pts
                </a>
            </div>
        </div>
        <div id="content">
            <h2 class="mytext">Solicitudes de amistad</h2>
            <div class="friendrequests"> 
                <div>
                    <img class="icon_miniature" src="icons/Witch-01.png" alt="profile picture"/> Bruja Piruja
                </div>
                <div>
                    <input class="button" type="submit" value="Aceptar">
                    <input class="button" type="submit" value="Rechazar">
                </div>
            </div>
            <div class="friends">   
                <div>
                    <img class="icon_miniature" src="icons/Stuart-01.png" alt="profile picture"/> Stuart Minion
                </div>
                <div>
                    <input class="button" type="submit" value="Aceptar">
                    <input class="button" type="submit" value="Rechazar">
                </div>
            </div>
            <h2 class="mytext">Busqueda de amigos</h2>
            <div class="friends">
                <p>Buscar por nombre:</p>
                <input type="text" name="searchfriend">
                <input class="button" type="search" value="Buscar">
            </div>
            
            <h2 class="mytext">Mis amigos</h2>
        </div>
    </body>
</html>
